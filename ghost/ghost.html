<!DOCTYPE html>
<html>
<head>
    <title>Cute Ghost Animation</title>
	<link rel="stylesheet" href="ghost.css">

</head>

        <div class="ghost">
            <div class="hat">
                <div class="hat1">
                    <div class="s1"></div>
                </div>
            </div>
            <div class="face">
                <div class="eye-l">
                    <div class="dot1"></div>
                    <div class="dot2"></div>
                </div>
                <div class="eye-r">
                    <div class="dot1"></div>
                    <div class="dot2"></div>
                </div>

                <div class="blsh-r"></div>
                <div class="mouth"></div>
            </div>
            <div class="hand-l"></div>
             <div class="hand-r"></div>
            <div class="pumpkin">
                <div class="handle"></div>
                <div class="p1"></div>
                <div class="p2"></div>
                <div class="p3"></div>
                <div class="p4"></div>
                <div class="e-l"></div>
                <div class="e-r"></div>
                <div class="nose"></div>
                <div class="m">
                    <div class="t1"></div>
                    <div class="t2"></div>
                    <div class="t3"></div>
                    <div class="t4"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
